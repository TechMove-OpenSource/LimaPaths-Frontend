<h1 class="title">Soporte y Ayuda</h1>

<div class="help-options">
    <div class="search-input">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Escribe tu duda</mat-label>
            <input matInput placeholder="Ej. ¿Cómo puedo...?">
        </mat-form-field>
        <button mat-fab color="accent" aria-label="Search button">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <button mat-flat-button mat-raised-button color="primary" class="contact-btn">
        <span>Contactar a un asesor por Whatsapp</span>
        <mat-icon>call</mat-icon>
    </button>
</div>
