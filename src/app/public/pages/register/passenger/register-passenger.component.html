<div class="register-container">
  <mat-card class="register-card">
    <div class="header">
      <mat-icon class="register-icon" aria-hidden="false" aria-label="register-icon" fontIcon="person_add"></mat-icon>
      <mat-card-header>
        <mat-card-title class="title">Regístrate</mat-card-title>
        <mat-card-subtitle class="subtitle">Ingresa tus datos para acceder</mat-card-subtitle>
      </mat-card-header>
    </div>


    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
      <div class="two-input-line">
        <mat-form-field class="form-input" appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="form-input" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>

      <mat-form-field class="form-input-single" appearance="outline">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field class="form-input-single" appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <div class="two-input-line">
        <mat-form-field class="form-input" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field class="form-input" appearance="outline">
          <mat-label>Repite tu Contraseña</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="register" (click)="redirectToLogin()">Registrarme</button>

      <div class="login-redirect-container">
        <span>¿Ya tienes una cuenta?</span>
        <a class="login-link" (click)="redirectToLogin()">Inicia Sesión</a>
      </div>
    </form>

    <button mat-button color="primary" type="submit" class="back-button" (click)="redirectToLogin()">
      <mat-icon aria-hidden="false" aria-label="back-icon" fontIcon="arrow_back"></mat-icon>
      Regresar
    </button>
  </mat-card>
</div>
